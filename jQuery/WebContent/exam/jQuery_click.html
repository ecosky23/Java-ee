<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="button" id="btn1" value="commit_1" onclick="process()">
<input type="button" id="btn2" value="commit_2" >
<input type="button" id="btn3" value="commit_3" >
</body>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<!-- jQuery가 자바스크립트에서 가장 위에 있어야 한다. -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- 다운받지 않고 인터넷에 연결해서 jQuery를 가져온다. -->
<script type="text/javascript">
function process(){
	alert("commit_1호출");
}

$(document).ready(function(){//window.onload와 같이 열리면 바로 메소드가 실행된다
	//선택자(selector).이벤트(함수)
	$('#btn2').click(function(){
		alert("commit_2호출");
	});
	
	$('#btn3').bind('click',function(){
		alert("commit_3호출");
	});
	
	
});
</script>
</html>
