<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn1">slideUp</button>
<button id="btn2">slideDown</button>&nbsp;&nbsp;&nbsp;

<button id="btn3">fadeIn</button>
<button id="btn4">fadeOut</button>&nbsp;&nbsp;&nbsp;

<button id="btn5">slide toggle</button>
<button id="btn6">fade toggle</button>
<button id="btn7">toggle</button>

<p>이미지</p>
<img src="../image/apple.jpg" id="img1" width="300" height="300">
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){//window.onload와 똑같다
	$('#btn1').click(function(){
		//$('#img1').slideUp('slow');//slide는 꼭 width와 같이 사용해야 한다.
		$('#img1').slideUp(1000);//1000을 주면 1초이다.
	});
	
	$('#btn2').click(function(){
		$('#img1').slideDown('fast');
	});
	
	$('#btn3').bind('click',function(){
		$('#img1').fadeIn('fast');//이미지가 나타난다.
	});
	
	$('#btn4').bind('click',function(){//이미지가 사라진다.
		$('#img1').fadeOut(1000);//5000을 주면 5초이다.
	});
	
	$('#btn5').click(function(){
		$('#img1').slideToggle(1000);//slideUp, slideDown 번갈아 나타난다.
	});
	
	$('#btn6').click(function(){
		$('#img1').fadeToggle('fast');//fadeIn, fadeOut가 번갈아 나타난다.
	});
	
	$('#btn7').click(function(){
		$('#img1').toggle(1000);//slideUp, slideDown, fadeIn, fadeOut가 섞여있다..
	});								//색깔이 흐려지면서 slideUp, slideDown
	
});


</script>
</html>
