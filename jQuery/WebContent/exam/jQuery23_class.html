<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="first" style="border: 2px dotted red; width: 50%; height: 100px; ">first div</div>
	<div class="second" style="border: 2px dotted blue; width: 50%; height: 100px; ">second div</div>
</body>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
//선택자가 2개 이상일 때 ,쉼표를 통해서 연결
$('.first, .second').click(function(){
	alert($(this).text());
});
	
</script>

</html>
