<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>빨강</p>
<p>초록</p>
<p>파랑</p>
<p>보라</p>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- 다운받지 않고 인터넷에 연결해서 jQuery를 가져온다. -->
<script type="text/javascript">

$(document).ready(function(){
	let i = 1;
	$('p').each(function(){
		$(this).addClass('s'+i)//모든 p태그에 class="s+i"가 생긴다.
		i = i + 1;
		if(i==3) return false;
	});
});


</script>
</html>
<!-- 
[형식] .each(???,function(){})
.each()는 선택한 요소가 여러개일 때 각각에 대하여 반복하여 함수를 실행시킨다
특정 조건을 만족할 때 반복작업에서 빠져나오려면 return false를 사용하다.

 -->
