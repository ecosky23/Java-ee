<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
td{
	text-align: center;
}
</style>
</head>
<form name="writeForm" action="">
<body align="center">

	<h1>회 원 가 입</h1>
	
	<table border="1" cellspacing="0" cellpadding="3" align="center">
		<tr>
			<td>이름</td>
			<td><input type="text" name="name" placeholder="이름 입력" id="name">
			<div id="nameDiv"></div>
			</td>
		</tr>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id" id="id2" placeholder="id 입력">
			<div id="idDiv2"></div>
			</td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="pwd" id="pwd2" placeholder="password 입력">
			<div id="pwdDiv2"></div>
			</td>
		</tr>
		<tr>
			<td>비밀번호 재확인</td>
			<td><input type="password" name="repwd" id="repwd2" placeholder="password 입력">
			<div id="repwdDiv"></div>
			</td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="email" placeholder="이메일 입력"></td>
		</tr>
		<tr>
			<td>휴대폰</td>
			<td><input type="text" name="phone" placeholder="휴대폰 입력"></td>
		</tr>
		<tr>
			<td colspan="2">
			<input type="button" value="회원가입" id="singUpBtn">
			<input type="reset" value="취소">
			</td>
			
		</tr>
	</table>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../js/member.js"></script>	
</body>
</form>
</html>
