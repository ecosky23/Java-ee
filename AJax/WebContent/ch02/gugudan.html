<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#gugudanResult{
	visibility: hidden;
	
}

</style>
</head>

<body>
<input type="text" name="dan" id="dan">
<input type="button" value="결과" onclick="calculate()"> 
<br><br>
<div id="gugudanResult" style="border:1px red solid; width: 200px;" ></div>
</body>

<script type="text/javascript">
function calculate(){
	let dan = document.getElementById("dan").value;
	httpRequest = new XMLHttpRequest();
	httpRequest.onreadystatechange = calculateGugudan;
	httpRequest.open("GET", "getGugudan.jsp?dan="+dan, true);
	httpRequest.setRequestHeader("Content-Type","application/x-www-form-urlencoded;charset=UTF-8");
	httpRequest.send();
}
function calculateGugudan(){
	if(httpRequest.readyState==4){
		if(httpRequest.status==200){
			let gugudan = document.getElementById("gugudanResult");
			gugudan.innerHTML = httpRequest.responseText;
			
			gugudan.style.visibility = "visible";
			
		}
	}
}

</script>
</html>
