<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
	이름: <input type="text" name="name"> <br>
	취미: <input type="checkbox" name="hobby" value="climb"> 등산
		<input type="checkbox" name="hobby" value="fishing"> 낚시
		<input type="checkbox" name="hobby" value="travel"> 여행
	<br><br>
	<input type="button" value="등록" id="show">
	<input type="reset" value="초기화">
</form>
	<br><br>
	<div id="result"></div>
	
	
	
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#show').click(function(){
		let str = $('form').serialize();//폼안에 모든 데이타들을 다가져감 but 회원가입에서 사용하면안됨 내용이 다보임
		$('#result').text(decodeURIComponent(str));//decode 암호화를 풀어주기 한글로나오게 하기위해 encode암호화 해주기
	});
});
</script>	
	
</body>
</html>
<!-- 
serialize() : 데이타들을 하나의 문자형태로 전송(queryString)
ex) id=abcd&pwd=1234

 -->
